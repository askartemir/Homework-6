<!DOCTYPE html>
<html>
<head>
	<title>Askar's GifTastic World</title>
	<!-- import jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- Get BootStrap for CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- link CSS custom file -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<!-- Nice big site header -->
	<div class="jumbotron">
		<div class="container">
			<h2>GIF Search</h2>
		</div>
	</div>
	<!-- Location of GIF buttons -->
	<div class="gifButtons" class="container">
	</div>
	<!-- Location of Main content -->
	<div class="container">
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
			<div id="gifs"></div>
		</div>
		<!-- Location of Form -->
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
			<form id="gif-form" role="form">
				<h2>Action Submission</h2>
				<div class="form-group">
					<label for="action-input">Create your Actions</label>
					<input type="text" id="action-input">
				</div>
				<input id="gif-input" value="Create your action" type="submit" class="btn btn-success">
				<input id="gif-remove" value="Remove an action" type="submit" class="btn btn-danger">
			</form>
		</div>
	</div>
	<!-- import custom JavaScript -->
	<script type="text/javascript" src="assets/javascript/javascript.js"></script>
	
	<!-- import Bootstrap for JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<footer>
		<div id="footer" class="container">
			<h3>Copyright 2018 Askar Temirbek</h3>
		</div>
	</footer>
</body>
</html>
